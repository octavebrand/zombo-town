<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZOMBO TOWN v2.0</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="deckSelection.css">    
</head>
<body>
    <!-- Container principal -->
    <div id="gameContainer">

        <!---- Bouton Guide -->
        <button id="guideBtn" title="Guide & RÃ¨gles">?</button>
        
        <!-- Info Enemy (haut) -->
        <div id="enemyInfo"></div>
        
        <!-- Board central (slots + entitÃ©s) -->
        <div id="board"></div>
        
        <!-- Info Player (bas) -->
        <div id="playerInfo"></div>
        
        <!-- Main (cartes en main) -->
        <div id="handContainer"></div>
        
        <!-- Controls (boutons) -->
        <div id="controls">
            <button id="endTurnBtn">ðŸ”š Fin de Tour</button>
        </div>
        
        <!-- Log (historique) -->
        <div id="logContainer"></div>
        
    </div>

    <!-- Audio Controls (Compact) -->
    <div id="audioControlsContainer">
        <!-- IcÃ´ne cliquable -->
        <div id="audioIcon" title="ContrÃ´les Audio">
            SON
        </div>
        
        <!-- Panneau qui se dÃ©ploie -->
        <div id="audioPanel" class="audio-panel-hidden">
            <div class="audio-control-item">
                <label for="volumeSlider">Volume</label>
                <input type="range" id="volumeSlider" min="0" max="100" value="50">
                <span id="volumeValue">50%</span>
            </div>
            <button id="muteBtn" class="audio-btn">ðŸ”Š Unmute</button>
        </div>
    </div>
    
    <!-- Popup overlay (STATE rewards + rÃ©sultats) -->
    <div id="popup" style="
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.95);
        z-index: 1000;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        padding: 20px;
    "></div>
    
    <!-- Tooltip carte -->
    <div id="cardTooltip" style="
        display: none;
        position: fixed;
        background: rgba(0, 0, 0, 0.95);
        border: 3px solid #FFD700;
        border-radius: 10px;
        padding: 15px;
        z-index: 2000;
        min-width: 200px;
        max-width: 300px;
        pointer-events: none;
    "></div>

    <!-- Scripts (modules ES6) -->
    <script type="module" src="main.js"></script>
    <script type="module" src="prebuiltDecks.js"></script>
    <script type="module" src="deckSelection.js"></script>
</body>
</html>
